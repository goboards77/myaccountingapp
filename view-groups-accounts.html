<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Groups and Accounts</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    #backBtn {
      background: #9E9E9E; /* Grey */
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
  </div>

  <div class="content">
    <h2>Groups & Accounts</h2>
    <table>
      <thead>
        <tr>
          <th>Group</th>
          <th>Account Name</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>

    <button id="backBtn" onclick="goBack()">Back</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.firebasestorage.app",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = `Logged in as ${user.email}`;
        loadData();
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.openSidebar = () => {
      document.getElementById("sidebar").style.left = "0";
    };

    window.closeSidebar = () => {
      document.getElementById("sidebar").style.left = "-250px";
    };

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".sidebar") && !e.target.closest(".hamburger")) {
        closeSidebar();
      }
    });

    async function loadData() {
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "tran"));
      const seen = new Set();

      snapshot.forEach((doc) => {
        const data = doc.data();
        const key = `${data.grp}__${data.name}`;
        if (!seen.has(key)) {
          seen.add(key);

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${data.grp}</td><td>${data.name}</td>`;
          tbody.appendChild(tr);
        }
      });

      if (seen.size === 0) {
        tbody.innerHTML = `<tr><td colspan="2">No data found.</td></tr>`;
      }
    }

    window.goBack = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
