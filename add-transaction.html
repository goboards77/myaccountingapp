<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Transaction</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    select, input, button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-transform: capitalize;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
  </div>

  <div class="content">
    <h2>Add Transaction</h2>

    <select id="ttype"><option value="">Select Transaction Type</option></select>
    <input type="text" id="date" placeholder="Date (DD-MM-YYYY)" />
    <select id="fparty"><option value="">Select From Party</option></select>
    <select id="tparty"><option value="">Select To Party</option></select>
    <input type="number" id="amt" placeholder="Amount" oninput="this.value = this.value.replace(/\D/g, '')" />
    <input type="text" id="nar" placeholder="Details" />
    <button id="saveBtn">Save</button>
  </div>

  <script type="module">
    import { auth, setupAuthCheck, logout, openSidebar, setupSidebarCloseOnOutsideClick } from "./helpers.js";
    import {
      getFirestore, collection, getDocs, addDoc,
      query, orderBy, limit, where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();
    window.logout = logout;
    window.openSidebar = openSidebar;
    setupSidebarCloseOnOutsideClick();

    setupAuthCheck(loadTTypes);

    function formatDateToYMD(ddmmyyyy) {
      const [dd, mm, yyyy] = ddmmyyyy.split("-");
      return `${yyyy}-${mm}-${dd}`;
    }

    async function loadTTypes() {
      const ttypeSelect = document.getElementById("ttype");
      const snapshot = await getDocs(collection(db, "tran"));
      const types = new Set();
      snapshot.forEach(doc => {
        const t = doc.data().ttype;
        if (t) types.add(t);
      });

      const sorted = Array.from(types).sort((a, b) => a.localeCompare(b));
      sorted.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t;
        opt.textContent = t;
        ttypeSelect.appendChild(opt);
      });

      ttypeSelect.addEventListener("change", loadParties);
    }

    async function loadParties() {
      const ttype = document.getElementById("ttype").value;
      const fparty = document.getElementById("fparty");
      const tparty = document.getElementById("tparty");

      fparty.innerHTML = `<option value="">Select From Party</option>`;
      tparty.innerHTML = `<option value="">Select To Party</option>`;

      const snapshot = await getDocs(collection(db, "tran"));
      const all = [];
      snapshot.forEach(doc => {
        const d = doc.data();
        if (d.name && d.grp) all.push({ name: d.name, grp: d.grp });
      });

      const addOption = (el, name) => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        el.appendChild(opt);
      };

      const unique = (arr) => [...new Set(arr.map(e => e.name))];

      if (["Sales", "Purchase"].includes(ttype)) {
        const fgrp = ttype === "Sales" ? "Debtors" : "Creditors";
        const foptions = unique(all.filter(x => x.grp === fgrp));
        foptions.forEach(n => addOption(fparty, n));
      } else if (["Receipt", "Payment"].includes(ttype)) {
        const foptions = unique(all.filter(x => x.grp !== "Sales" && x.grp !== "Purchase"));
        foptions.forEach(n => addOption(fparty, n));
      }

      if (ttype === "Sales") {
        const tops = unique(all.filter(x => x.grp === "Sales"));
        tops.forEach(n => addOption(tparty, n));
      } else if (ttype === "Purchase") {
        const tops = unique(all.filter(x => x.grp === "Purchase"));
        tops.forEach(n => addOption(tparty, n));
      } else {
        const tops = unique(all);
        tops.forEach(n => addOption(tparty, n));
      }
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const ttype = document.getElementById("ttype").value;
      const date = document.getElementById("date").value;
      const fpartyVal = document.getElementById("fparty").value;
      const tpartyVal = document.getElementById("tparty").value;
      const amt = document.getElementById("amt").value;
      const nar = document.getElementById("nar").value;

      if (!ttype || !date || !fpartyVal || !tpartyVal || !amt) {
        alert("Please fill all required fields.");
        return;
      }

      const ymdDate = formatDateToYMD(date);
      const tranCol = collection(db, "tran");
      const latestSnap = await getDocs(query(tranCol, orderBy("id", "desc"), limit(1)));

      let newId = 1;
      latestSnap.forEach(doc => {
        const prevId = parseInt(doc.data().id, 10);
        if (!isNaN(prevId)) newId = prevId + 1;
      });

      const docData = {
        id: newId.toString(),
        date: ymdDate,
        ttype,
        nar,
        amt,
        grp: "",
        name: ""
      };

      if (ttype === "Sales") {
        docData.fparty = tpartyVal;
        docData.tparty = fpartyVal;
      } else {
        docData.fparty = fpartyVal;
        docData.tparty = tpartyVal;
      }

      await addDoc(tranCol, docData);

      alert("Transaction saved!");

      // Clear form
      ["ttype", "date", "fparty", "tparty", "amt", "nar"].forEach(id => {
        document.getElementById(id).value = "";
      });
    });
  </script>
</body>
</html>
