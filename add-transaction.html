<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Transaction</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: capitalize;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #groupList, #fpartyList, #tpartyList, #ttypeList {
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: calc(100% - 40px);
      z-index: 999;
      display: none;
    }
    #groupList div, #fpartyList div, #tpartyList div, #ttypeList div {
      padding: 8px;
      cursor: pointer;
    }
    #groupList div:hover, #fpartyList div:hover, #tpartyList div:hover, #ttypeList div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
  </div>

  <div class="content">
    <h2>Add Transaction</h2>
    <input type="text" id="ttype" placeholder="Transaction Type (Sales, Purchase, Receipt, Payment)" autocomplete="off" />
    <div id="ttypeList"></div>

    <input type="text" id="tranDate" placeholder="Date (DD-MM-YYYY)" autocomplete="off" />


    <input type="text" id="fparty" placeholder="From Party" autocomplete="off" />
    <div id="fpartyList"></div>

    <input type="text" id="tparty" placeholder="To Party" autocomplete="off" />
    <div id="tpartyList"></div>

    <input type="number" id="amount" placeholder="Amount" autocomplete="off" />
    <input type="text" id="details" placeholder="Details" autocomplete="off" />

    <button id="saveBtn">Save</button>
  </div>

  <script type="module" src="add-transaction.js"></script>
</body>
</html>
