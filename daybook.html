<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daybook</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
      position: relative;
    }
    input, button {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: capitalize;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .dropdown-list {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    .dropdown-list div {
      padding: 8px;
      cursor: pointer;
    }
    .dropdown-list div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">View Receivable</a>
    <a href="payables.html">View Payable</a>
    <a href="profit-loss.html">Profit & Loss</a>
  </div>

  <div class="content">
    <h2>Daybook</h2>

    <div class="grid">
      <div>
        <input type="text" id="ttype" placeholder="Transaction Type" autocomplete="off" />
        <div id="ttypeList" class="dropdown-list"></div>
      </div>
      <div>
        <input type="text" id="party" placeholder="Party" autocomplete="off" />
        <div id="partyList" class="dropdown-list"></div>
      </div>
      <div>
        <input type="number" id="amount" placeholder="Amount" autocomplete="off" />
      </div>
      <div>
        <button id="filterBtn">Filter</button>
      </div>
    </div>

    <table id="daybookTable">
      <thead>
        <tr>
          <th>Id</th>
          <th>Date</th>
          <th>Ttype</th>
          <th>Fparty</th>
          <th>Tparty</th>
          <th>Nar</th>
          <th>Amt</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import {
      auth,
      setupAuthCheck,
      logout,
      openSidebar,
      setupSidebarCloseOnOutsideClick
    } from "./helpers.js";

    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    window.logout = logout;
    window.openSidebar = openSidebar;
    setupSidebarCloseOnOutsideClick();

    const ttypeField = document.getElementById("ttype");
    const partyField = document.getElementById("party");
    const ttypeList = document.getElementById("ttypeList");
    const partyList = document.getElementById("partyList");
    const filterBtn = document.getElementById("filterBtn");
    const tableBody = document.querySelector("#daybookTable tbody");

    let allData = [];

    setupAuthCheck(loadData);

    async function loadData() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);
      allData = [];

      const ttypes = new Set();
      const parties = new Set();

      snapshot.forEach(doc => {
        const data = doc.data();
        allData.push(data);
        if (data.ttype) ttypes.add(data.ttype.trim());
        if (data.name) parties.add(data.name.trim());
      });

      populateDropdown(ttypeList, Array.from(ttypes));
      populateDropdown(partyList, Array.from(parties));

      renderTable(allData);
    }

    function populateDropdown(listEl, items) {
      listEl.innerHTML = "";
      items.sort().forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        div.onclick = () => {
          if (listEl === ttypeList) {
            ttypeField.value = div.textContent;
          } else if (listEl === partyList) {
            partyField.value = div.textContent;
          }
          listEl.style.display = "none";
        };
        listEl.appendChild(div);
      });
    }

    function showDropdown(inputEl, listEl) {
      const rect = inputEl.getBoundingClientRect();
      listEl.style.top = rect.bottom + window.scrollY + "px";
      listEl.style.left = rect.left + window.scrollX + "px";
      listEl.style.width = rect.width + "px";
      listEl.style.display = "block";
    }

    ttypeField.addEventListener("focus", () => showDropdown(ttypeField, ttypeList));
    partyField.addEventListener("focus", () => showDropdown(partyField, partyList));

    document.addEventListener("click", e => {
      if (!ttypeList.contains(e.target) && e.target !== ttypeField) {
        ttypeList.style.display = "none";
      }
      if (!partyList.contains(e.target) && e.target !== partyField) {
        partyList.style.display = "none";
      }
    });

    filterBtn.addEventListener("click", () => {
      const ttype = ttypeField.value.trim().toLowerCase();
      const party = partyField.value.trim().toLowerCase();
      const amt = document.getElementById("amount").value.trim();

      let filtered = [...allData];

      if (ttype) {
        filtered = filtered.filter(row => (row.ttype || "").toLowerCase() === ttype);
      }

      if (party) {
        filtered = filtered.filter(row => {
          return (row.fparty || "").toLowerCase() === party ||
                 (row.tparty || "").toLowerCase() === party;
        });
      }

      if (amt) {
        filtered = filtered.filter(row => parseFloat(row.amt) === parseFloat(amt));
      }

      renderTable(filtered);

      // Clear fields
      ttypeField.value = "";
      partyField.value = "";
      document.getElementById("amount").value = "";
    });

    function renderTable(rows) {
      tableBody.innerHTML = "";
      rows.sort((a, b) => new Date(b.date) - new Date(a.date));
      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id || ""}</td>
          <td>${formatDate(row.date)}</td>
          <td>${row.ttype || ""}</td>
          <td>${row.fparty || ""}</td>
          <td>${row.tparty || ""}</td>
          <td>${row.nar || ""}</td>
          <td>${row.amt || ""}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function formatDate(dateStr) {
      if (!dateStr) return "";
      const parts = dateStr.split("-");
      return parts.length === 3 ? `${parts[2]}-${parts[1]}-${parts[0]}` : dateStr;
    }
  </script>
</body>
</html>
