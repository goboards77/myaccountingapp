<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daybook</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #2196F3;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .dropdown {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 9999;
      display: none;
    }
    .dropdown div {
      padding: 8px;
      cursor: pointer;
    }
    .dropdown div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">View Receivable</a>
    <a href="payables.html">View Payable</a>
    <a href="profit-loss.html">Profit & Loss</a>
    <a href="daybook.html">Daybook</a>
    <a href="export.html">Export Data</a>
  </div>

  <div class="content">
    <h2>Daybook</h2>

    <div class="form-grid">
      <div>
        <input type="text" id="typeField" placeholder="Type" readonly/>
      </div>
      <div>
        <input type="text" id="partyField" placeholder="Party" readonly/>
      </div>
      <div>
        <input type="text" id="amountField" placeholder="Amount"/>
      </div>
      <div>
        <button id="filterBtn">Filter</button>
      </div>
    </div>

    <table id="daybookTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Date</th>
          <th>Type</th>
          <th>From Party</th>
          <th>To Party</th>
          <th>Narration</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="dropdown" class="dropdown"></div>
  </div>

  <script type="module">
    import {
      auth,
      setupAuthCheck,
      logout,
      openSidebar,
      setupSidebarCloseOnOutsideClick
    } from "./helpers.js";

    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    window.logout = logout;
    window.openSidebar = openSidebar;
    setupSidebarCloseOnOutsideClick();

    let typeList = [];
    let partyList = [];

    setupAuthCheck(loadDropdownData);

    async function loadDropdownData() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);

      const typesSet = new Set();
      const partiesSet = new Set();

      snapshot.forEach(doc => {
        const data = doc.data();

        if (data.ttype) {
          typesSet.add(data.ttype.trim().toLowerCase());
        }
        if (data.name) {
          partiesSet.add(data.name.trim().toLowerCase());
        }
      });

      typeList = Array.from(typesSet).sort();
      partyList = Array.from(partiesSet).sort();

      // Load initial table with all data
      loadDaybook();
    }

    document.getElementById("typeField").addEventListener("click", e => {
      showDropdown(e.target, typeList, (value) => {
        e.target.value = value;
      });
    });

    document.getElementById("partyField").addEventListener("click", e => {
      showDropdown(e.target, partyList, (value) => {
        e.target.value = value;
      });
    });

    document.getElementById("filterBtn").addEventListener("click", () => {
      loadDaybook();
    });

    function showDropdown(input, items, onSelect) {
      const dropdown = document.getElementById("dropdown");
      dropdown.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.textContent = capitalizeWords(item);
        div.addEventListener("click", () => {
          onSelect(div.textContent);
          dropdown.style.display = "none";
        });
        dropdown.appendChild(div);
      });

      const rect = input.getBoundingClientRect();
      dropdown.style.top = rect.bottom + window.scrollY + "px";
      dropdown.style.left = rect.left + window.scrollX + "px";
      dropdown.style.width = rect.width + "px";
      dropdown.style.display = "block";
    }

    async function loadDaybook() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);

      const type = document.getElementById("typeField").value.trim().toLowerCase();
      const party = document.getElementById("partyField").value.trim().toLowerCase();
      const amount = document.getElementById("amountField").value.trim();

      let rows = [];

      snapshot.forEach(doc => {
        const data = doc.data();
        const record = {
          id: data.id || "",
          date: formatDate(data.date || ""),
          ttype: data.ttype || "",
          fparty: data.fparty || "",
          tparty: data.tparty || "",
          nar: data.nar || "",
          amt: data.amt || "0"
        };

        let include = true;

        if (type && record.ttype.toLowerCase() !== type) include = false;

        if (party) {
          const f = (record.fparty || "").toLowerCase();
          const t = (record.tparty || "").toLowerCase();
          if (f !== party && t !== party) include = false;
        }

        if (amount && parseFloat(record.amt) !== parseFloat(amount)) {
          include = false;
        }

        if (include) rows.push(record);
      });

      rows.sort((a, b) => new Date(b.date.split("-").reverse().join("-")) - new Date(a.date.split("-").reverse().join("-")));

      const tbody = document.querySelector("#daybookTable tbody");
      tbody.innerHTML = "";

      for (const row of rows) {
        const tr = document.createElement("tr");
        ["id", "date", "ttype", "fparty", "tparty", "nar", "amt"].forEach(key => {
          const td = document.createElement("td");
          td.textContent = row[key];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
    }

    function formatDate(d) {
      if (!d) return "";
      const parts = d.split("-");
      if (parts.length === 3) {
        return `${parts[2]}-${parts[1]}-${parts[0]}`;
      }
      return d;
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }

    document.addEventListener("click", (e) => {
      const dropdown = document.getElementById("dropdown");
      if (!dropdown.contains(e.target) && !e.target.matches("input")) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
