<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Payables</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">Receivables</a>
    <a href="payables.html">Payables</a>
  </div>

  <div class="content">
    <h2>Payables</h2>
    <table id="payablesTable">
      <thead>
        <tr>
          <th>Party</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import {
      auth,
      setupAuthCheck,
      logout,
      openSidebar,
      setupSidebarCloseOnOutsideClick
    } from "./helpers.js";

    import {
      getFirestore,
      collection,
      getDocs,
      query,
      where
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    window.logout = logout;
    window.openSidebar = openSidebar;
    setupSidebarCloseOnOutsideClick();

    setupAuthCheck(loadPayables);

    async function loadPayables() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);

      const parties = {};

      snapshot.forEach(doc => {
        const data = doc.data();

        // Only consider desired groups
        if (["creditors", "debitors", "bank", "angadiya"].includes((data.grp || "").toLowerCase())) {
          if (data.fparty) {
            const party = data.fparty.toLowerCase();
            parties[party] = (parties[party] || 0) + parseFloat(data.amt || 0);
          }
          if (data.tparty) {
            const party = data.tparty.toLowerCase();
            parties[party] = (parties[party] || 0) - parseFloat(data.amt || 0);
          }
        }
      });

      const tableBody = document.querySelector("#payablesTable tbody");
      tableBody.innerHTML = "";

      const rows = [];

      for (const party in parties) {
        const net = parties[party];
        if (net < 0) {
          rows.push({
            party: capitalizeWords(party),
            amount: Math.abs(net).toFixed(0)
          });
        }
      }

      // sort by highest absolute payable first
      rows.sort((a, b) => b.amount - a.amount);

      rows.forEach(r => {
        const tr = document.createElement("tr");
        const tdParty = document.createElement("td");
        tdParty.textContent = r.party;
        const tdAmt = document.createElement("td");
        tdAmt.textContent = r.amount;
        tr.appendChild(tdParty);
        tr.appendChild(tdAmt);
        tableBody.appendChild(tr);
      });
    }

    function capitalizeWords(str) {
      return str
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
    }
  </script>
</body>
</html>
