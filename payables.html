<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Payable</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">View Receivable</a>
    <a href="payables.html">View Payable</a>
    <a href="profit-loss.html">Profit & Loss</a>
  </div>

  <div class="content">
    <h2>View Payable</h2>
    <table id="payablesTable">
      <thead>
        <tr>
          <th>Party</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    window.openSidebar = function() {
      document.getElementById("sidebar").style.left = "0";
    };

    window.logout = function() {
      alert("Logout logic here");
    };

    loadPayables();

    async function loadPayables() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);

      // Step 1: gather parties belonging to desired groups
      const relevantParties = new Set();
      snapshot.forEach(doc => {
        const data = doc.data();
        const grp = (data.grp || "").toLowerCase();
        const name = (data.name || "").toLowerCase();
        if (["creditors", "debitors", "bank", "angadiya"].includes(grp) && name) {
          relevantParties.add(name);
        }
      });

      // Step 2: calculate balances
      const partyBalances = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        const amt = parseFloat(data.amt || 0);

        if (data.fparty) {
          const party = data.fparty.toLowerCase();
          partyBalances[party] = (partyBalances[party] || 0) + amt;
        }
        if (data.tparty) {
          const party = data.tparty.toLowerCase();
          partyBalances[party] = (partyBalances[party] || 0) - amt;
        }
      });

      // Step 3: filter only relevant parties with positive balance
      const rows = Object.entries(partyBalances)
        .filter(([party, amount]) =>
          relevantParties.has(party) && amount > 0
        )
        .sort((a, b) => b[1] - a[1]);

      const tbody = document.querySelector("#payablesTable tbody");
      tbody.innerHTML = "";

      rows.forEach(([party, amount]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${capitalizeWords(party)}</td>
          <td>${amount.toFixed(0)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }
  </script>
</body>
</html>
