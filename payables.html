<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payables</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <h2>Accounting App - Payables</h2>
  </header>

  <div class="content">
    <h3>Payables</h3>
    <table id="payablesTable">
      <thead>
        <tr>
          <th>Party</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    loadPayables();

    async function loadPayables() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);

      const relevantParties = new Set();

      // Step 1 — identify parties that belong to the 4 groups
      snapshot.forEach(doc => {
        const data = doc.data();
        const group = (data.grp || "").toLowerCase();
        const name = (data.name || "").toLowerCase();

        if (["creditors", "debitors", "bank", "angadiya"].includes(group) && name) {
          relevantParties.add(name);
        }
      });

      // Step 2 — compute running balances
      const partyBalances = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        const amt = parseFloat(data.amt || 0);

        if (data.fparty) {
          const party = data.fparty.toLowerCase();
          partyBalances[party] = (partyBalances[party] || 0) + amt;
        } else if (data.tparty) {
          const party = data.tparty.toLowerCase();
          partyBalances[party] = (partyBalances[party] || 0) - amt;
        }
      });

      // Step 3 — filter only those parties who belong to desired groups
      const filteredRows = Object.entries(partyBalances)
        .filter(([party, amount]) =>
          relevantParties.has(party) && amount > 0
        )
        .sort((a, b) => b[1] - a[1]);

      const tableBody = document.querySelector("#payablesTable tbody");
      tableBody.innerHTML = "";

      filteredRows.forEach(([party, amount]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${capitalizeWords(party)}</td>
          <td>${amount.toFixed(0)}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }
  </script>
</body>
</html>
