<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Payables</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
  </header>

  <div class="content">
    <h2>Payables</h2>
    <table id="payablesTable">
      <thead>
        <tr>
          <th>Party</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    loadPayables();

    async function loadPayables() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);

      // Step 1: Build ledgerParties from name + grp
      const ledgerParties = {};
      snapshot.forEach(doc => {
        const data = doc.data();
        const grp = (data.grp || "").toLowerCase();
        const name = (data.name || "").toLowerCase();

        if (name && ["creditors", "debitors", "bank", "angadiya"].includes(grp)) {
          ledgerParties[name] = grp;
        }
      });

      // Step 2: Sum transactions
      const balances = {};
      snapshot.forEach(doc => {
        const data = doc.data();

        const fparty = (data.fparty || "").toLowerCase();
        const tparty = (data.tparty || "").toLowerCase();
        const amt = parseFloat(data.amt || "0");

        if (fparty && ledgerParties[fparty]) {
          balances[fparty] = (balances[fparty] || 0) + amt;
        }
        if (tparty && ledgerParties[tparty]) {
          balances[tparty] = (balances[tparty] || 0) - amt;
        }
      });

      // Step 3: Render parties with positive balance (Payables)
      const tableBody = document.querySelector("#payablesTable tbody");
      tableBody.innerHTML = "";

      Object.entries(balances)
        .filter(([name, amt]) => amt > 0)
        .sort((a, b) => b[1] - a[1])
        .forEach(([name, amt]) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${capitalizeWords(name)}</td>
            <td>${amt.toFixed(0)}</td>
          `;
          tableBody.appendChild(tr);
        });
    }

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }

    function openSidebar() {
      // Placeholder for sidebar toggle logic if needed
      alert("Sidebar clicked!");
    }
  </script>
</body>
</html>
