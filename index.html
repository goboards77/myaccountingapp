<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounting App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .label {
      font-size: 18px;
    }
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .sidenav a {
      padding: 8px 16px;
      text-decoration: none;
      font-size: 18px;
      color: #fff;
      display: block;
      border-radius: 5px;
    }
    .sidenav a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="hamburger" onclick="openNav()">â˜°</span>
    <span class="label">Accounting App</span>
  </div>

  <div id="mySidenav" class="sidenav">
    <a href="#" onclick="navigateTo('add-ledger.html')">Add Ledger Account</a>
    <a href="#">Add Transaction</a>
    <a href="#">Add Product</a>
    <!-- Add more menu items later -->
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    function navigateTo(page) {
      closeNav();
      window.location.href = page;
    }
  </script>
</body>
</html>
