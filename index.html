<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.appspot.com",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("dashboard").style.display = "block";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
    }
    .sidebar {
      width: 250px;
      background: #f5f5f5;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }
    .sidebar .header {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .sidebar .user {
      margin-bottom: 10px;
      font-size: 14px;
      color: #555;
    }
    .sidebar a, .sidebar button {
      display: block;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: #333;
      padding: 10px 5px;
      text-decoration: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .sidebar a:hover, .sidebar button:hover {
      background: #ddd;
    }
    .content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="dashboard" style="display: none;">
    <div class="sidebar">
      <div class="header">Accounting App</div>
      <div class="user">
        Logged in as: <span id="userEmail"></span>
      </div>
      <button onclick="logout()">Logout</button>
      <a href="add-ledger.html">Add Ledger Account</a>
      <a href="add-transaction.html">Add Transaction</a>
      <!-- add more menu items here -->
    </div>
    <div class="content">
      <h2>Welcome to Accounting App Dashboard</h2>
      <p>Select an option from the menu.</p>
    </div>
  </div>
</body>
</html>
