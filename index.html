<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounting App - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Products</a>
    <a href="add-transaction.html">Add Transactions</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">View Receivables</a>
    <a href="payables.html">View Payables</a>
    <a href="profit-loss.html">Profit & Loss</a>

  </div>

  <div class="content">
    <h2>Dashboard</h2>
    <p>Welcome to your accounting app dashboard!</p>
  </div>

  <script type="module">
    import {
      setupAuthCheck,
      logout,
      openSidebar,
      closeSidebar,
      setupSidebarCloseOnOutsideClick
    } from "./helpers.js";

    window.logout = logout;
    window.openSidebar = openSidebar;
    window.closeSidebar = closeSidebar;

    setupSidebarCloseOnOutsideClick();

    setupAuthCheck(() => {
      console.log("User logged in - Dashboard ready!");
    });
  </script>
</body>
</html>
