<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounting App</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.appspot.com",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    }
  </script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      background: #f0f0f0;
      padding: 10px;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    .menu {
      display: none;
      flex-direction: column;
      background: #f9f9f9;
      border-radius: 8px;
      margin-top: 10px;
      padding: 10px;
      position: absolute;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      margin: 5px 0;
      border-radius: 5px;
      padding: 5px;
    }
    .menu a:hover {
      background: #ddd;
    }
    .label {
      font-weight: bold;
      font-size: 18px;
    }
    button {
      border-radius: 5px;
      padding: 8px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="label">Accounting App</div>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="menu" id="menu">
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="#">Add Transaction</a>
    <a href="#">Add Product</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }

    document.querySelectorAll(".menu a").forEach(link => {
      link.addEventListener("click", () => {
        document.getElementById("menu").style.display = "none";
      });
    });
  </script>
</body>
</html>
