<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accounting App - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
  </div>

  <div class="content">
    <h2>Dashboard</h2>
    <p>Welcome to your accounting app dashboard!</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.firebasestorage.app",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent = `Logged in as ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    window.logout = () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.openSidebar = () => {
      document.getElementById("sidebar").style.left = "0";
    };

    window.closeSidebar = () => {
      document.getElementById("sidebar").style.left = "-250px";
    };

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".sidebar") && !e.target.closest(".hamburger")) {
        closeSidebar();
      }
    });
  </script>
</body>
</html>
