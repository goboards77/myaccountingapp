<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.appspot.com",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("dashboard").style.display = "block";
      }
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    }
  </script>
  <style>
    body { font-family: sans-serif; }
    .navbar {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
    }
    .menu {
      margin: 10px;
    }
    button {
      border: 1px solid #ccc;
      background: #fff;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin: 5px 0;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="dashboard" style="display:none;">
    <div class="navbar">
      Logged in as <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="menu">
      <a href="add-ledger.html">Add Ledger Account</a>
      <a href="add-transaction.html">Add Transaction</a>
      <!-- Add more menu items later -->
    </div>
  </div>
</body>
</html>
