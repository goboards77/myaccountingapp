<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Groups and Accounts</title>
  <style>
    /* ----- Global Styles ----- */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    /* ----- Fixed column widths ----- */
    th:nth-child(1),
    td:nth-child(1) {
      width: 40%;
    }
    th:nth-child(2),
    td:nth-child(2) {
      width: 60%;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      background: #4CAF50;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <!-- ----- Header Section ----- -->
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- ----- Sidebar ----- -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
  </div>

  <!-- ----- Main Content ----- -->
  <div class="content">
    <h2>Groups & Accounts</h2>
    <table>
      <thead>
        <tr>
          <th>Group</th>
          <th>Account Name</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <tr>
          <td colspan="2">Loading...</td>
        </tr>
      </tbody>
    </table>

    <button onclick="goBack()">Back</button>
  </div>

  <!-- ----- Script Section ----- -->
  <script type="module">
    // Import shared helpers
    import { auth, db, openSidebar, closeSidebar, logout } from "./helpers.js";

    import {
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Check login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent =
          `Logged in as ${user.email}`;
        loadData();
      } else {
        window.location.href = "login.html";
      }
    });

    // Load data from Firestore
    async function loadData() {
      const tbody = document.getElementById("dataTable");
      tbody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "tran"));
      const seen = new Set();
      const dataList = [];

      // Remove duplicates based on grp + name
      snapshot.forEach((doc) => {
        const data = doc.data();
        const key = `${data.grp}__${data.name}`;
        if (!seen.has(key)) {
          seen.add(key);
          dataList.push(data);
        }
      });

      // Sort by account name (case-insensitive)
      dataList.sort((a, b) =>
        a.name.localeCompare(b.name, undefined, { sensitivity: "base" })
      );

      if (dataList.length === 0) {
        tbody.innerHTML = `<tr><td colspan="2">No data found.</td></tr>`;
      } else {
        dataList.forEach((data) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${data.grp}</td><td>${data.name}</td>`;
          tbody.appendChild(tr);
        });
      }
    }

    // Back button logic
    window.goBack = () => {
      window.history.back();
    };

    // Sidebar logic
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".sidebar") &&
          !e.target.closest(".hamburger")) {
        closeSidebar();
      }
    });
  </script>
</body>
</html>
