<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Ledger Account</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.appspot.com",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    window.saveLedger = async function() {
      const group = document.getElementById("group").value.trim().toUpperCase();
      const newacname = document.getElementById("newacname").value.trim().toUpperCase();
      const opbaljama = document.getElementById("opbaljama").value.trim();
      const opbalkhate = document.getElementById("opbalkhate").value.trim();

      let fparty = "";
      let tparty = "";
      let amt = "";
      if (opbaljama !== "") {
        fparty = newacname;
        amt = opbaljama;
      } else if (opbalkhate !== "") {
        tparty = newacname;
        amt = opbalkhate;
      }

      const tranRef = collection(db, "tran");
      const maxIdQuery = query(tranRef, orderBy("id", "desc"), limit(1));
      const snapshot = await getDocs(maxIdQuery);

      let newId = 1;
      if (!snapshot.empty) {
        const doc = snapshot.docs[0];
        const currentId = parseInt(doc.data().id);
        newId = currentId + 1;
      }

      await addDoc(tranRef, {
        id: newId.toString(),
        date: new Date().toISOString().substring(0,10),
        ttype: "Op Bal",
        fparty,
        tparty,
        nar: "",
        amt,
        grp: group,
        name: newacname
      });

      alert("Ledger saved!");
      document.getElementById("group").value = "";
      document.getElementById("newacname").value = "";
      document.getElementById("opbaljama").value = "";
      document.getElementById("opbalkhate").value = "";
    }
  </script>
  <style>
    body { font-family: sans-serif; }
    .box {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Add Ledger Account</h2>
    <input id="group" placeholder="Group (e.g. Cash, Bank)" />
    <input id="newacname" placeholder="New Account Name" />
    <input id="opbaljama" placeholder="Op Bal Jama (Optional)" />
    <input id="opbalkhate" placeholder="Op Bal Khate (Optional)" />
    <button onclick="saveLedger()">Save Ledger</button>
    <button onclick="window.location.href='index.html'">Back</button>
  </div>
</body>
</html>
