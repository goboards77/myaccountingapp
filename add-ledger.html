<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Ledger Account</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
    }
    header .title {
      font-size: 20px;
      font-weight: bold;
      flex-grow: 1;
    }
    #logoutArea {
      position: fixed;
      top: 10px;
      right: 15px;
      z-index: 1000;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #logoutArea span {
      color: #fff;
      font-size: 14px;
      margin-right: 10px;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-list {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 150px;
      overflow-y: auto;
      border-radius: 6px;
      z-index: 999;
      display: none;
    }
    .dropdown-list div {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-list div:hover {
      background: #f2f2f2;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <span class="title">Add Ledger Account</span>
  </header>

  <div id="logoutArea">
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="container">
    <h2>Add Ledger Account</h2>

    <div class="dropdown">
      <input type="text" id="groupField" placeholder="Group" oninput="filterDropdown()" onclick="showDropdown()" autocomplete="off" />
      <div id="dropdownList" class="dropdown-list"></div>
    </div>

    <input type="text" id="newAcName" placeholder="New Account Name" autocomplete="off" />
    <input type="text" id="opBalJama" placeholder="Opening Balance Jama" autocomplete="off" />
    <input type="text" id="opBalKhate" placeholder="Opening Balance Khate" autocomplete="off" />

    <button onclick="saveLedger()">Save</button>

    <button onclick="goBack()">Back</button>

    <div class="error" id="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, query, where } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.appspot.com",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let allGroups = [];

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").innerText = "Logged in as " + user.email;
        loadGroups();
      }
    });

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    };

    window.goBack = function () {
      window.location.href = "index.html";
    };

    async function loadGroups() {
      const tranRef = collection(db, "tran");
      const snapshot = await getDocs(tranRef);
      let groupsSet = new Set();

      snapshot.forEach((doc) => {
        const data = doc.data();
        if (data.grp && data.grp !== "Sales" && data.grp !== "Purchase") {
          groupsSet.add(data.grp);
        }
      });

      allGroups = Array.from(groupsSet);
      renderDropdown(allGroups);
    }

    window.showDropdown = function() {
      document.getElementById("dropdownList").style.display = "block";
    };

    window.filterDropdown = function() {
      const text = document.getElementById("groupField").value.toLowerCase();
      const filtered = allGroups.filter(item => item.toLowerCase().includes(text));
      renderDropdown(filtered);
    };

    function renderDropdown(items) {
      const list = document.getElementById("dropdownList");
      list.innerHTML = "";
      items.forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        div.onclick = () => {
          document.getElementById("groupField").value = item;
          list.style.display = "none";
        };
        list.appendChild(div);
      });
      list.style.display = items.length > 0 ? "block" : "none";
    }

    window.saveLedger = async function () {
      const group = capitalizeWords(document.getElementById("groupField").value.trim());
      const name = capitalizeWords(document.getElementById("newAcName").value.trim());
      const opJama = document.getElementById("opBalJama").value.trim();
      const opKhate = document.getElementById("opBalKhate").value.trim();

      if (!group || !name) {
        document.getElementById("error").innerText = "Group and Account Name are required.";
        return;
      }

      // Determine max ID
      const tranRef = collection(db, "tran");
      const snapshot = await getDocs(tranRef);
      let maxId = 0;
      snapshot.forEach((doc) => {
        let idVal = parseInt(doc.data().id);
        if (!isNaN(idVal) && idVal > maxId) {
          maxId = idVal;
        }
      });
      let newId = (maxId + 1).toString();

      let today = new Date();
      let dateStr = today.toISOString().slice(0,10);

      let payload = {
        id: newId,
        date: dateStr,
        ttype: "Op Bal",
        fparty: "",
        tparty: "",
        nar: "",
        amt: "",
        grp: group,
        name: name
      };

      if (opJama) {
        payload.fparty = name;
        payload.amt = opJama;
      } else if (opKhate) {
        payload.tparty = name;
        payload.amt = opKhate;
      }

      try {
        await addDoc(tranRef, payload);

        document.getElementById("groupField").value = "";
        document.getElementById("newAcName").value = "";
        document.getElementById("opBalJama").value = "";
        document.getElementById("opBalKhate").value = "";
        document.getElementById("error").innerText = "";
      } catch (e) {
        document.getElementById("error").innerText = e.message;
      }
    };

    function capitalizeWords(str) {
      return str.replace(/\b\w/g, (c) => c.toUpperCase());
    }
  </script>
</body>
</html>
