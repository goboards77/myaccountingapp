<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Ledger</title>
  <style>
    /* ----- Global Styles ----- */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: capitalize;
    }
    button#saveBtn {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button#saveBtn:hover {
      background: #45a049;
    }
    #groupList {
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: calc(100% - 40px);
      z-index: 999;
      display: none;
    }
    #groupList div {
      padding: 8px;
      cursor: pointer;
    }
    #groupList div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <!-- ----- Header Section ----- -->
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- ----- Sidebar ----- -->
  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
  </div>

  <!-- ----- Main Content ----- -->
  <div class="content">
    <h2>Add Ledger Account</h2>

    <!-- Group Input (with suggestion list) -->
    <input type="text" id="group" placeholder="Group" autocomplete="off" />
    <div id="groupList"></div>

    <!-- Account Name -->
    <input type="text" id="newacname" placeholder="New Account Name" />

    <!-- Opening Balance fields -->
    <input type="number" id="opbaljama" placeholder="Op Bal Jama" />
    <input type="number" id="opbalkhate" placeholder="Op Bal Khate" />

    <!-- Save Button -->
    <button id="saveBtn">Save</button>
  </div>

  <!-- ----- Script Section ----- -->
  <script type="module">
    // Import shared helpers
    import { auth, db, openSidebar, closeSidebar, logout } from "./helpers.js";

    import {
      collection,
      addDoc,
      getDocs,
      query,
      where,
      orderBy,
      limit
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("userEmail").textContent =
          `Logged in as ${user.email}`;
        loadGroups();
      } else {
        window.location.href = "login.html";
      }
    });

    // Load Groups for dropdown
    async function loadGroups() {
      const groupInput = document.getElementById("group");
      const listDiv = document.getElementById("groupList");

      groupInput.addEventListener("input", async () => {
        const text = groupInput.value.toLowerCase();
        listDiv.innerHTML = "";

        let groups = [];

        // Get distinct group names from tran collection
        const q = query(
          collection(db, "tran"),
          where("grp", "!=", "Sales")
        );

        const snapshot = await getDocs(q);

        snapshot.forEach(doc => {
          const g = doc.data().grp;
          if (!groups.includes(g) && g !== "Purchase") {
            groups.push(g);
          }
        });

        // If no groups found in DB, show default list
        if (groups.length === 0) {
          groups = ["Angadiya", "Cash", "Creditors", "Debtors", "Expense", "Bank"];
        }

        // Filter list based on user input
        const filtered = groups.filter(g =>
          g.toLowerCase().includes(text)
        );

        filtered.forEach(g => {
          const div = document.createElement("div");
          div.textContent = capitalizeWords(g);
          div.onclick = () => {
            groupInput.value = capitalizeWords(g);
            listDiv.style.display = "none";
          };
          listDiv.appendChild(div);
        });

        listDiv.style.display =
          filtered.length > 0 ? "block" : "none";
      });

      // Show dropdown when input gains focus
      groupInput.addEventListener("focus", () => {
        groupInput.dispatchEvent(new Event("input"));
      });
    }

    // Save Ledger Account
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const group = capitalizeWords(document.getElementById("group").value.trim());
      const newacname = capitalizeWords(document.getElementById("newacname").value.trim());
      const opbaljama = document.getElementById("opbaljama").value.trim();
      const opbalkhate = document.getElementById("opbalkhate").value.trim();

      let fparty = "";
      let tparty = "";
      let amt = "";

      // Determine if Op Bal is Jama or Khate
      if (opbaljama !== "") {
        fparty = newacname;
        amt = opbaljama;
      } else if (opbalkhate !== "") {
        tparty = newacname;
        amt = opbalkhate;
      }

      // Get next ID
      const tranCol = collection(db, "tran");
      const q = query(tranCol, orderBy("id", "desc"), limit(1));
      const snapshot = await getDocs(q);

      let newId = 1;
      snapshot.forEach(doc => {
        const prevId = parseInt(doc.data().id, 10);
        if (!isNaN(prevId)) newId = prevId + 1;
      });

      // Save the document
      await addDoc(tranCol, {
        id: newId.toString(),
        date: new Date().toISOString().split("T")[0],
        ttype: "Op Bal",
        fparty,
        tparty,
        nar: "",
        amt,
        grp: group,
        name: newacname
      });

      alert("Ledger saved!");

      // Clear fields
      document.getElementById("group").value = "";
      document.getElementById("newacname").value = "";
      document.getElementById("opbaljama").value = "";
      document.getElementById("opbalkhate").value = "";
    });

    // Capitalize first letter of each word
    function capitalizeWords(str) {
      return str
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    // Sidebar toggle logic
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".sidebar") &&
          !e.target.closest(".hamburger") &&
          e.target.id !== "group") {
        closeSidebar();
        document.getElementById("groupList").style.display = "none";
      }
    });

  </script>
</body>
</html>
