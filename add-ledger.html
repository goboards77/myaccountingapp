<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Ledger</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: capitalize;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .dropdown-container {
      position: relative;
    }
    #groupList {
      background: #fff;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: 100%;
      z-index: 999;
      display: none;
      top: 100%;
      left: 0;
    }
    #groupList div {
      padding: 8px;
      cursor: pointer;
    }
    #groupList div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transactions</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">View Receivable</a>
    <a href="payables.html">View Payable</a>

  </div>

  <div class="content">
    <h2>Add Ledger Account</h2>

    <div class="dropdown-container">
      <input type="text" id="group" placeholder="Group" autocomplete="off" />
      <div id="groupList"></div>
    </div>

    <input type="text" id="newacname" placeholder="New Account Name" />
    <input type="number" id="opbaljama" placeholder="Op Bal Jama" />
    <input type="number" id="opbalkhate" placeholder="Op Bal Khate" />

    <button id="saveBtn">Save</button>
  </div>

  <script type="module">
    import { auth, setupAuthCheck, logout, openSidebar, setupSidebarCloseOnOutsideClick } from "./helpers.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc,
      query,
      where,
      orderBy,
      limit
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    window.logout = logout;
    window.openSidebar = openSidebar;
    setupSidebarCloseOnOutsideClick();

    setupAuthCheck(loadGroups);

    function capitalizeWords(str) {
      return str
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
    }

    async function loadGroups() {
      const groupInput = document.getElementById("group");
      const listDiv = document.getElementById("groupList");

      groupInput.addEventListener("input", async () => {
        const text = groupInput.value.toLowerCase();
        listDiv.innerHTML = "";

        let groups = [];

        const q = query(collection(db, "tran"));
        const snapshot = await getDocs(q);
        snapshot.forEach(doc => {
          const g = doc.data().grp;
          if (g && g !== "Sales" && g !== "Purchase" && !groups.includes(g)) {
            groups.push(g);
          }
        });

        groups.sort();

        const filtered = groups.filter(g => g.toLowerCase().includes(text));

        filtered.forEach(g => {
          const div = document.createElement("div");
          div.textContent = capitalizeWords(g);
          div.onclick = () => {
            groupInput.value = capitalizeWords(g);
            listDiv.style.display = "none";
          };
          listDiv.appendChild(div);
        });

        listDiv.style.display = filtered.length > 0 ? "block" : "none";
      });

      groupInput.addEventListener("focus", () => {
        groupInput.dispatchEvent(new Event("input"));
      });
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const group = capitalizeWords(document.getElementById("group").value.trim());
      const newacname = capitalizeWords(document.getElementById("newacname").value.trim());
      const opbaljama = document.getElementById("opbaljama").value.trim();
      const opbalkhate = document.getElementById("opbalkhate").value.trim();

      if (!group || !newacname) {
        alert("Please fill both Group and Account Name.");
        return;
      }

      const q = query(
        collection(db, "tran"),
        where("grp", "==", group),
        where("name", "==", newacname)
      );
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        alert("Ledger already exists in this group.");
        return;
      }

      let fparty = "";
      let tparty = "";
      let amt = "";
      let ttype = "";

      if (opbaljama !== "") {
        fparty = newacname;
        amt = opbaljama;
        ttype = "Op Bal";
      } else if (opbalkhate !== "") {
        tparty = newacname;
        amt = opbalkhate;
        ttype = "Op Bal";
      }

      const tranCol = collection(db, "tran");
      const latestSnap = await getDocs(query(tranCol, orderBy("id", "desc"), limit(1)));
      let newId = 1;
      latestSnap.forEach(doc => {
        const prevId = parseInt(doc.data().id, 10);
        if (!isNaN(prevId)) newId = prevId + 1;
      });

      await addDoc(tranCol, {
        id: newId.toString(),
        date: new Date().toISOString().split("T")[0],
        ttype,
        fparty,
        tparty,
        nar: "",
        amt,
        grp: group,
        name: newacname
      });

      alert("Ledger saved!");
      document.getElementById("group").value = "";
      document.getElementById("newacname").value = "";
      document.getElementById("opbaljama").value = "";
      document.getElementById("opbalkhate").value = "";
    });

    document.addEventListener("click", (e) => {
      if (
        !e.target.closest("#sidebar") &&
        !e.target.closest(".hamburger") &&
        !e.target.closest("#groupList")
      ) {
        closeSidebar();
        document.getElementById("groupList").style.display = "none";
      }
    });
  </script>
</body>
</html>
