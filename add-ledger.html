<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Ledger</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
      authDomain: "accounts-19d08.firebaseapp.com",
      projectId: "accounts-19d08",
      storageBucket: "accounts-19d08.appspot.com",
      messagingSenderId: "247308606105",
      appId: "1:247308606105:web:9bfc179368524244bf3608"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Capitalize words
    function capitalizeWords(str) {
      return str.replace(/\b\w/g, c => c.toUpperCase());
    }

    document.addEventListener('input', (e) => {
      if (e.target.tagName === 'INPUT' && e.target.type === 'text') {
        e.target.value = capitalizeWords(e.target.value);
      }
    });

    window.saveLedger = async function() {
      const group = document.getElementById('group').value;
      const newacname = document.getElementById('newacname').value;
      const opjama = document.getElementById('opjama').value;
      const opkhate = document.getElementById('opkhate').value;

      // Get max ID
      const q = query(collection(db, "tran"), orderBy("id", "desc"), limit(1));
      const snapshot = await getDocs(q);
      let maxId = 0;
      snapshot.forEach(doc => {
        const num = parseInt(doc.data().id);
        if (!isNaN(num)) maxId = num;
      });
      const newId = (maxId + 1).toString();

      const docData = {
        id: newId,
        date: new Date().toISOString().substring(0,10), // yyyy-mm-dd
        ttype: "Op Bal",
        fparty: opjama ? newacname : "",
        tparty: opkhate ? newacname : "",
        nar: "",
        amt: opjama || opkhate || "",
        grp: group,
        name: newacname
      };

      await addDoc(collection(db, "tran"), docData);

      alert("Ledger saved!");

      // Clear fields
      document.querySelectorAll('input').forEach(input => input.value = "");
    }
  </script>
</head>
<body>
  <button onclick="window.location.href='index.html'">Back</button>
  <h2>Add Ledger Account</h2>
  <input type="text" id="group" placeholder="Group (e.g. Cash, Bank, etc.)" />
  <input type="text" id="newacname" placeholder="New Account Name" />
  <input type="text" id="opjama" placeholder="Op Bal Jama" />
  <input type="text" id="opkhate" placeholder="Op Bal Khate" />
  <button onclick="saveLedger()">Save</button>
</body>
</html>
