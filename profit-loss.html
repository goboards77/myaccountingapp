<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit & Loss</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }

    .app-title {
      font-weight: bold;
      font-size: 20px;
    }

    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }

    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background: #575757;
    }

    .content {
      padding: 20px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 300px 300px; /* same width as table columns */
      gap: 6px;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      background: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    table {
      width: 605px; /* same as 2 x 300px */
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      width: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #2196F3;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">Receivables</a>
    <a href="payables.html">Payables</a>
    <a href="profit-loss.html">Profit & Loss</a>
    <a href="export.html">Export Data</a>
    <a href="daybook.html">Daybook</a>

  </div>

  <div class="content">
    <h2>Profit & Loss</h2>

    <div class="form-grid">
      <!-- Row 1 -->
      <label for="fromDate">Start Date</label>
      <label for="closingStock">Closing Stock</label>

      <!-- Row 2 -->
      <input type="date" id="fromDate" autocomplete="off">
      <input type="number" id="closingStock" placeholder="0" autocomplete="off">

      <!-- Row 3 -->
      <label for="toDate">End Date</label>
      <label>&nbsp;</label> <!-- empty label for alignment -->

      <!-- Row 4 -->
      <input type="date" id="toDate" autocomplete="off">
      <button id="calcBtn">Calculate</button>
    </div>

    <table id="plTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="./profit-loss.js"></script>
</body>
</html>
