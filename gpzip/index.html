<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gopalji's Data</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>#example-table {font-size: 16px;}</style>
</head>
<body class="bg-gray-100" style="font-family: 'Inter', sans-serif; background-color: #f3f4f6; font-size: 14px;">

<button class="fixed top-0 left-0 w-full bg-blue-600 text-white text-lg font-bold px-4 py-3 text-left shadow z-20" id="dropdownBtn">â˜° Open Menu</button>
<div class="hidden fixed top-0 left-0 w-[350px] h-[28vh] bg-blue-600 z-10 overflow-y-auto shadow-lg pt-[60px]" id="dropdownMenu">
    <div class="w-[350px]" id="menuContent">
        <button class="w-full text-left px-4 py-4 rounded text-white hover:bg-blue-900" onclick="daybook()">ðŸ“– Daybook</button>
        <button class="w-full text-left px-4 py-4 rounded text-white hover:bg-blue-900" onclick="viewReceivables()">ðŸ’° Receivables</button>
        <button class="w-full text-left px-4 py-4 rounded text-white hover:bg-blue-900" onclick="viewLoans()">ðŸ’³ Loans</button>
    </div>
</div>
<div class="ml-2 mt-[53px]" id="btncont" style="display: flex; align-items: center;">
    <button class="w-[70px] text-white px-1 py-2 rounded bg-green-600 hover:bg-green-700" onclick="exportExcel()">Excel</button>
    <input class="w-full px-5 py-2 border-2 border-gray-800 rounded shadow-sm" id="search-box" placeholder="Search..." type="text"/>
</div>
<div class="ml-2" id="example-table"></div>

<script type="module">
    import {initializeApp} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {getFirestore, collection, getDocs, deleteDoc, doc, updateDoc, query, where, addDoc, writeBatch} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDQWZC6iA5zYKvTXsFl9TYLkZCTl5BzfwA",
        authDomain: "accounts-19d08.firebaseapp.com",
        projectId: "accounts-19d08",
        storageBucket: "accounts-19d08.appspot.com",
        messagingSenderId: "247308606105",
        appId: "1:247308606105:web:9bfc179368524244bf3608",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let table;
    let tableData = [];
    let nameOptions = [];
    document.addEventListener('DOMContentLoaded', () => {
        const button = document.getElementById("dropdownBtn");
        const menu = document.getElementById("dropdownMenu");
        button.addEventListener("click", (e) => {
            e.stopPropagation();
            menu.classList.toggle("hidden");
        });
        document.addEventListener("click", (e) => {
            if (
                !menu.contains(e.target) &&
                !button.contains(e.target)
            ) {
                menu.classList.add("hidden");
            }
        });
    });

    async function loadNameList() {
        const tranRef = collection(db, "gpzip");
        const q = query(tranRef, where("party", "!=", ""));
        const nameSnap = await getDocs(q);
        const partySet = new Set();
        nameSnap.forEach(doc => {
            const party = doc.data().party?.trim();
            if (party) {
                partySet.add(party);
            }
        });
        nameOptions = Array.from(partySet);
    }

    function renderEditableTable() {
        if (table) table.destroy();
        const newRow = {
            id: "NEW_ENTRY_ROW",
            date: "",
            party: "",
            nar: "",
            camt: "",
            damt: "",
            mamt: "",
            _isNew: true,
        };
        const dataForTable = [newRow, ...tableData];
        table = new Tabulator("#example-table", {
            data: dataForTable,
            layout: "fitData",
            rowHeight: 50,
            maxHeight: "600px",
            movableRows: false,
            movableColumns: false,
            columns: [
                {
                    title: "ID", field: "id", visible: false,
                },
                {
                    title: "Date",
                    field: "date",
                    editor: (cell, onRendered, success, cancel) => {
                        const input = document.createElement("input");
                        input.type = "date";
                        input.className = "w-full p-1 border rounded h-10 leading-10";
                        input.value = cell.getValue();

                        onRendered(() => input.focus());
                        input.addEventListener("change", () => success(input.value));
                        input.addEventListener("blur", () => success(input.value));
                        input.addEventListener("keydown", (e) => {
                            if (e.key === "Enter") success(input.value);
                            if (e.key === "Escape") cancel();
                        });
                        return input;
                    }
                },
                {
                    title: "Party",
                    field: "party",
                    editor: (cell, onRendered, success, cancel) => {
                        const select = document.createElement("select");
                        select.className = "w-full p-1 border rounded h-10 leading-10";
                        nameOptions.forEach(name => {
                            const option = document.createElement("option");
                            option.value = name;
                            option.textContent = name;
                            select.appendChild(option);
                        });
                        select.value = cell.getValue();

                        onRendered(() => select.focus());
                        select.addEventListener("change", () => success(select.value));
                        select.addEventListener("blur", () => success(select.value));
                        return select;
                    }
                },
                {title: "Narration", field: "nar", editor: "input", editorParams: {className: "w-full p-1 border rounded h-10 leading-10"}},
                {title: "Jama", field: "camt", editor: "number", editorParams: {className: "w-full p-1 border rounded h-10 leading-10"}},
                {title: "Khate", field: "damt", editor: "number", editorParams: {className: "w-full p-1 border rounded h-10 leading-10"}},
                {title: "MAmt", field: "mamt", editor: "number", editorParams: {className: "w-full p-1 border rounded h-10 leading-10"}},
                {
                    title: "Action",
                    field: "mainAction",
                    formatter: (cell) => {
                        const row = cell.getRow().getData();
                        if (row._isNew) {
                            return `<button class="bg-green-500 text-white px-4 py-2 rounded">Save</button>`;
                        } else {
                            return `<button class="bg-blue-500 text-white px-2 py-2 rounded">Update</button>`;
                        }
                    },
                    width: 80,
                    hozAlign: "center",
                    cellClick: async (e, cell) => {
                        const rowData = cell.getRow().getData();
                        const clickedButtonText = e.target.textContent;
                        if (rowData._isNew) {
                            if (clickedButtonText === "Save") {
                                const hasDate = rowData.date && rowData.date.trim() !== "";
                                const hasParty = rowData.party && rowData.party.trim() !== "";
                                const camtValue = Number(rowData.camt);
                                const damtValue = Number(rowData.damt);
                                const hasAmount = camtValue > 0 || damtValue > 0;
                                if (!hasDate || !hasParty || !hasAmount) {
                                    alert("Please fill Date, Party, and at least one amount (Jama or Khate) for the new entry.");
                                    return;
                                }
                                const newDoc = {
                                    date: rowData.date.trim(),
                                    party: rowData.party.trim(),
                                };
                                if (rowData.nar && rowData.nar.trim() !== "") newDoc.nar = rowData.nar.trim();
                                if (camtValue > 0) newDoc.camt = camtValue;
                                if (damtValue > 0) newDoc.damt = damtValue;
                                const mamtValue = Number(rowData.mamt);
                                if (mamtValue > 0) newDoc.mamt = mamtValue;
                                const docRef = await addDoc(collection(db, "gpzip"), newDoc);
                                alert("New entry added!");
                                await daybook();
                            }
                        } else {
                            if (clickedButtonText === "Update") {
                                const ref = doc(db, "gpzip", rowData.id);
                                const updateObj = {};
                                if (rowData.date !== "") updateObj.date = rowData.date;
                                if (rowData.party !== "") updateObj.party = rowData.party;
                                if (rowData.nar !== "") updateObj.nar = rowData.nar;
                                if (rowData.camt !== "") updateObj.camt = Number(rowData.camt);
                                if (rowData.damt !== "") updateObj.damt = Number(rowData.damt);
                                if (rowData.mamt !== "") updateObj.mamt = Number(rowData.mamt);

                                if (Object.keys(updateObj).length > 0) {
                                    await updateDoc(ref, updateObj);
                                    alert("Updated successfully!");
                                }
                            }
                        }
                    },
                },
                {
                    title: "Delete",
                    field: "deleteAction",
                    formatter: (cell) => {
                        const row = cell.getRow().getData();
                        if (row._isNew) {
                            return `<button class="bg-red-800 text-white px-4 py-2 rounded" onclick="window.meh()">MEH</button>`;
                        }
                        return row._isNew ? '' : `<button class="bg-red-500 text-white px-2 py-2 rounded">Delete</button>`;
                    },
                    width: 70,
                    hozAlign: "center",
                    cellClick: async (e, cell) => {
                        const rowData = cell.getRow().getData();
                        const clickedButtonText = e.target.textContent;

                        if (!rowData._isNew && clickedButtonText === "Delete") {
                            const confirmDel = confirm("Are you sure you want to delete this row?");
                            if (confirmDel) {
                                await deleteDoc(doc(db, "gpzip", rowData.id));
                                await daybook();
                            }
                        }
                    },
                },
            ],
        });

        bindSearch();
    };

    function showCustomTable(data, columnsConfig) {
        if (table) table.destroy();
        table = new Tabulator("#example-table", {
            data: data,
            rowHeight: 40,
            columns: columnsConfig,
        });
        bindSearch();
    }

    function bindSearch() {
        const searchBox = document.getElementById("search-box");
        searchBox.addEventListener("input", function () {
            const value = this.value.toLowerCase();
            table.setFilter((data) => {
                return Object.values(data).some(val =>
                    String(val).toLowerCase().includes(value)
                );
            });
        });
    }

    window.exportExcel = () => table?.download("xlsx", "data.xlsx");

    window.daybook = async function () {
        const querySnapshot = await getDocs(collection(db, "gpzip"));
        tableData = [];
        querySnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            tableData.push({
                id: docSnap.id,
                date: data.date || "",
                party: data.party || "",
                nar: data.nar || "",
                camt: data.camt || "",
                damt: data.damt || "",
                mamt: data.mamt || "",
            });
        });
        renderEditableTable();
    };

    window.meh = async function () {
        const confirmSave = confirm("Are you sure you want to Save month end havala?");
        if (!confirmSave) return;
        const gpzipCollectionRef = collection(db, 'gpzip');
        const q = query(gpzipCollectionRef, where('mamt', '!=', null));
        const gpzipSnapshot = await getDocs(q);
        const fetchedItems = [];
        gpzipSnapshot.forEach((docSnap) => {
            const data = docSnap.data();
            if (
                data.party !== undefined &&
                data.mamt !== undefined &&
                (typeof data.mamt !== 'string' || data.mamt !== '')
            ) {
                fetchedItems.push({
                    id: docSnap.id,
                    party: data.party,
                    mamt: data.mamt,
                });
            }
        });
        const batch = writeBatch(db);
        for (const item of fetchedItems) {
            const newDoc = {
                party: item.party,
                damt: item.mamt,
                date: new Date().toISOString().split('T')[0],
                nar: 'BV',
            };
            const newDocRef = doc(collection(db, 'gpzip'));
            batch.set(newDocRef, newDoc);
        }
        await batch.commit();
        alert("Month-end havala entries added.");
        await daybook();
    };

    window.viewLoans = async function () {
        const tranCol = collection(db, "gpzip");
        const snapshot = await getDocs(tranCol);
        const loanMap = {};
        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const party = data.party;
            const lamt = Number(data.lamt) || 0;
            if (party && lamt > 0) {
                if (!loanMap[party]) {
                    loanMap[party] = 0;
                }
                loanMap[party] += lamt;
            }
        });
        const loans = [];
        for (const party in loanMap) {
            loans.push({
                Party: party,
                Loan: loanMap[party].toFixed(0),
            });
        }
        const loanColumns = [
            {title: "Party", field: "Party", width: 200, hozAlign: "left"},
            {title: "Loan", field: "Loan", width: 100, hozAlign: "right"},
        ];
        showCustomTable(loans, loanColumns);
    };

    window.viewReceivables = async function () {
        const tranCol = collection(db, "gpzip");
        const snapshot = await getDocs(tranCol);
        const partyMap = {};
        snapshot.forEach((docSnap) => {
            const data = docSnap.data();
            const party = data.party;
            if (!party) return;
            const camt = Number(data.camt) || 0;
            const damt = Number(data.damt) || 0;
            if (!partyMap[party]) {
                partyMap[party] = {camt: 0, damt: 0};
            }
            partyMap[party].camt += camt;
            partyMap[party].damt += damt;
        });
        const result = [];
        for (const party in partyMap) {
            const camt = partyMap[party].camt;
            const damt = partyMap[party].damt;
            const receivable = damt - camt;
            if (receivable > 0) {
                result.push({
                    Party: party,
                    Amount: receivable.toFixed(0),
                });
            }
        }
        const loanColumns = [
            {title: "Party", field: "Party", width: 200, hozAlign: "left"},
            {title: "Amount", field: "Amount", width: 100, hozAlign: "right"},
        ];
        showCustomTable(result, loanColumns);
    };

    loadNameList();
</script>
</body>
</html>
