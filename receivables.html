<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receivables</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Receivables</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>
  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">Receivables</a>
    <a href="payables.html">Payables</a>
  </div>
  <div class="content">
    <h2>Receivables</h2>
    <table id="dataTable">
      <thead>
        <tr><th>Party</th><th>Amount</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module">
    import { auth, setupAuthCheck, logout, openSidebar, setupSidebarCloseOnOutsideClick } from "./helpers.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();
    window.logout = logout;
    window.openSidebar = openSidebar;
    setupSidebarCloseOnOutsideClick();
    setupAuthCheck(loadReceivables);

    async function loadReceivables() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);
      const relevantGroups = ["Creditors", "Debitors", "Bank", "Angadiya"];
      const balances = {};

      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.fparty || !data.tparty || !data.amt) return;
        const amt = parseFloat(data.amt);

        if (relevantGroups.includes(data.grp)) {
          if (data.fparty) {
            if (!balances[data.fparty]) balances[data.fparty] = 0;
            balances[data.fparty] += amt;
          }
          if (data.tparty) {
            if (!balances[data.tparty]) balances[data.tparty] = 0;
            balances[data.tparty] -= amt;
          }
        }
      });

      const tableBody = document.querySelector("#dataTable tbody");
      const rows = Object.entries(balances)
        .filter(([_, amt]) => amt > 0)
        .sort((a, b) => b[1] - a[1])
        .map(([party, amt]) => `<tr><td>${party}</td><td>${amt.toFixed(0)}</td></tr>`)
        .join("");

      tableBody.innerHTML = rows || `<tr><td colspan="2">No data available</td></tr>`;
    }
  </script>
</body>
</html>
