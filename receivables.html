<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receivables</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2196F3;
      color: #fff;
      padding: 10px 20px;
      flex-wrap: wrap;
    }
    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 20px;
      user-select: none;
    }
    .app-title {
      font-weight: bold;
      font-size: 20px;
    }
    .cash-label {
      font-size: 16px;
      padding-left: 15px;
    }
    #logoutArea {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #logoutArea button {
      background: #f44336;
      border: none;
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #333;
      color: #fff;
      overflow-y: auto;
      transition: left 0.3s;
      padding-top: 60px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      padding: 12px 20px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #575757;
    }
    .content {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      text-transform: capitalize;
    }
    th {
      background: #2196F3;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <span class="hamburger" onclick="openSidebar()">â˜°</span>
      <span class="app-title">Accounting App</span>
      <span class="cash-label">Cash Balance</span>
    </div>
    <div id="logoutArea">
      <span id="userEmail"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Dashboard</a>
    <a href="add-ledger.html">Add Ledger Account</a>
    <a href="add-product.html">Add Product</a>
    <a href="add-transaction.html">Add Transaction</a>
    <a href="view-groups-accounts.html">View Groups & Accounts</a>
    <a href="receivables.html">Receivables</a>
    <a href="payables.html">Payables</a>
  </div>

  <div class="content">
    <h2>Receivables</h2>
    <table id="receivablesTable">
      <thead>
        <tr>
          <th>Party</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import {
      auth,
      setupAuthCheck,
      logout,
      openSidebar,
      setupSidebarCloseOnOutsideClick
    } from "./helpers.js";

    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const db = getFirestore();

    window.logout = logout;
    window.openSidebar = openSidebar;
    setupSidebarCloseOnOutsideClick();

    setupAuthCheck(loadReceivables);

    async function loadReceivables() {
      const tranCol = collection(db, "tran");
      const snapshot = await getDocs(tranCol);

      const balances = {};

      snapshot.forEach((doc) => {
        const data = doc.data();

        // Only process groups you care about
        if (["creditors", "debitors", "bank", "angadiya"].includes((data.grp || "").toLowerCase())) {
          if (data.fparty && data.fparty.trim() !== "") {
            const party = data.fparty.trim().toLowerCase();
            balances[party] = (balances[party] || 0) + Number(data.amt || 0);
          }
          if (data.tparty && data.tparty.trim() !== "") {
            const party = data.tparty.trim().toLowerCase();
            balances[party] = (balances[party] || 0) - Number(data.amt || 0);
          }
        }
      });

      const tableBody = document.querySelector("#receivablesTable tbody");
      tableBody.innerHTML = "";

      const rows = [];

      for (const party in balances) {
        const net = balances[party];
        if (net < 0) {
          rows.push({
            party: capitalizeWords(party),
            amount: Math.abs(net).toFixed(0)
          });
        }
      }

      rows.sort((a, b) => b.amount - a.amount);

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.party}</td>
          <td>${row.amount}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function capitalizeWords(str) {
      return str
        .toLowerCase()
        .replace(/\b\w/g, (c) => c.toUpperCase());
    }
  </script>
</body>
</html>
